
<ion-content [fullscreen]="true">
  <ion-item class="item-cls" lines="none">
    <img  height="50" src="../../assets/images/Agocarry logo.png">
    <ion-button color="light" fill="outline"  class="ion-button" slot="end">
      <ion-icon class="ion-search" name="search-outline"></ion-icon>
    </ion-button>
</ion-item>
<br/>
<ion-item lines="none">
  <ion-label class="text">Hi, Robert Fox
    <span class="amount">$1255</span>
    <br/><ion-note slot="start" class="availaible">Your avalaible balance</ion-note> 
  </ion-label>
</ion-item>
<br/>
<ion-item class="discount" lines="none" >
  <ion-label class="text">Promo & Discount
    <span class="seemore">  See More</span> 
    </ion-label>
</ion-item>

<ion-item lines="none">
  <ion-slides scrollX="true" style="width: 100%" [options]="slideOpts">
    <ng-container
      
    >
      <ion-slide>
          
        <img class="img2" src="../../assets/images/banner1.jpg" />
      </ion-slide>

      <ion-slide>
        
            
        <img class="img2" src="../../assets/images/banner2.jpg" />

      </ion-slide>
    </ng-container>
  </ion-slides>
  <br />
</ion-item>
<ion-item lines="none"><ion-label class="text"> Our Services </ion-label></ion-item>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button color="secondary"   class="ion-button" >
        <img class="img2" src="../../assets/images/fast-delivery 1.png" />
      </ion-button>
      <ion-label class="t-lable"> Delivery</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-button color="secondary"   class="ion-button-delivery"   >
        <img class="img2" src="../../assets/images/ride.png" />
      </ion-button>
      <ion-label class="text-lable"> Ride</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-button color="secondary"   class="ion-button-food" >
        <img class="img2" src="../../assets/images/fast-food 1.png" />
      </ion-button>
      <ion-label class="text-lable"> Food</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-button color="secondary"   class="ion-button-pharmacy" >
        <img class="img2" src="../../assets/images/pharmacy.png" />
      </ion-button>
      <ion-label > Pharmacy</ion-label>
    </ion-col>
    <ion-col size="3" (click)="navigateToShophour()">
      <ion-button color="secondary"   class="ion-button-shopping" >
        <img class="img2" src="../../assets/images/shopping.png" />
      </ion-button>
      <ion-label > Shopping</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-button color="secondary"   class="ion-button-more" >
        <img class="img2" src="../../assets/images/more.png" />
      </ion-button>
      <ion-label class="text-lable"> More</ion-label>
    </ion-col>
    
  </ion-row>
</ion-grid>




</ion-content>
