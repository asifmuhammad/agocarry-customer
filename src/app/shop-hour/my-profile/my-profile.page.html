<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{'my_account' | translate}}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-card>
		<div class="form">
			<h2>{{'my_profile' | translate}}</h2>
			<ion-list lines="none">
				<ion-item lines="none">
					<ion-label mode="md" position="stacked">{{"full_name" | translate}}</ion-label>
					<ion-input mode="md" type="text" [value]="userMe.name" disabled readonly></ion-input>
				</ion-item>

				<ion-item lines="none">
					<ion-label mode="md" position="stacked">{{"email_address" | translate}}</ion-label>
					<ion-input mode="md" type="email" [value]="userMe.email" disabled readonly></ion-input>
				</ion-item>

				<ion-item lines="none">
					<ion-label mode="md" position="stacked">{{"phone_number" | translate}}</ion-label>
					<ion-input mode="md" type="text" [value]="userMe.mobile_number" disabled readonly></ion-input>
				</ion-item>

			</ion-list>
		</div>
	</ion-card>
	<div class="empty-view" *ngIf="!isLoading && (!addresses || !addresses.length)">
		<div style="text-align:center">
			<img src="assets/images/plc_no_address.png" alt="no offers" />
			<span style="color:#9E9E9E; font-weight:bold;">
				{{'empty_addresses' | translate}}
			</span>
		</div>
	</div>
	<ion-card *ngIf="addresses && addresses.length" class="my_addresses">
		<div class="form">
			<h2>{{'my_addresses' | translate}}</h2>
			<ion-list lines="none">
				<ion-item *ngFor="let address of addresses">
					<div class="item_inner">
						<div class="text_box">
							<h3 class="d-flex">{{address?.title}} <ion-icon (click)="onAddressSelected(address.id)"
									class="zmdi zmdi-edit ion-text-end end"></ion-icon>
							</h3>
							<p>
								{{address?.formatted_address}}
							</p>
						</div>
					</div>
				</ion-item>
			</ion-list>
		</div>
	</ion-card>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn" (click)="navAddressNew()">
		{{'add_address' | translate}}
	</ion-button>
</ion-footer>
