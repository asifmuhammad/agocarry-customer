<ion-header class="bg_transparent">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{'payment_mode' | translate}}
		</ion-title>
	</ion-toolbar>
	<div class="order_steps">
		<ion-row>
			<ion-col class="active">
				<ion-icon class="zmdi zmdi-pin"></ion-icon>
			</ion-col>
			<ion-col class="active">
				<h3>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
				</h3>
			</ion-col>
			<ion-col class="active">
				<ion-icon class="zmdi zmdi-card"></ion-icon>
			</ion-col>
			<ion-col>
				<h3>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
					<ion-icon class="zmdi zmdi-circle"></ion-icon>
				</h3>
			</ion-col>
			<ion-col>
				<ion-icon class="zmdi zmdi-assignment-check"></ion-icon>
			</ion-col>
		</ion-row>
	</div>
</ion-header>


<ion-content fullscreen>
	<ion-list lines="none">
		<ion-radio-group value="{{paymentMethoIdSelected}}" (ionChange)="onPaymentMethodSelected($event)">
			<ion-item *ngFor="let pm of paymentMethods" lines="none">
				<ion-radio slot="start" value="{{pm.id}}"></ion-radio>
				<ion-label class="d-flex">{{pm.title}}</ion-label>
			</ion-item>
		</ion-radio-group>
	</ion-list>

<ion-footer class="ion-no-border">
	<h2 class="d-flex" (click)="confirm_order()">
		{{'order_place' | translate}}
		<span class="end">
			<small class="ion-text-start">{{'total' | translate}}</small>
			{{currency_icon}}{{eComService.getCartTotal(true)}}
			<ion-icon class="zmdi zmdi-chevron-right ion-text-end"></ion-icon>
		</span>
	</h2>
</ion-footer>
