<ion-tabs>

	<ion-tab-bar slot="bottom" *ngIf="shareService?.isActiveCustomer == 'Home'">
		<ion-tab-button tab="main-home">		
			<ion-icon  name="home-outline"></ion-icon>
			<ion-label>{{'Home' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="customer-wallet">
		<ion-icon name="wallet-outline"></ion-icon>
			<ion-label>{{'Wallet' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="History">
			<ion-icon name="file-tray-full-outline"></ion-icon>
			<ion-label>{{'History' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="customer-profile">

				<ion-icon name="person-outline"></ion-icon>
				<ion-label>{{'Profile' | translate}}</ion-label>
			
		</ion-tab-button>
	</ion-tab-bar>
	<ion-tab-bar slot="bottom" *ngIf="shareService?.isActiveCustomer == 'Doctor'">
		<ion-tab-button tab="main-home">		
			<ion-icon name="home-outline"></ion-icon>
			<ion-label>{{'Home' | translate}}</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="home">
			<div class="img_box">
				<img src="assets/images/ic_medicine.png" class="before">
				<img src="assets/images/ic_medicineact.png" class="after">
			</div>
			<ion-label>{{'medicine' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="doctors">
			<div class="img_box">
				<img src="assets/images/ic_doctorsf.png" class="before">
				<img src="assets/images/ic_doctorsact.png" class="after">
			</div>
			<ion-label>{{'doctors' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="hospitals">
			<div class="img_box">
				<img src="assets/images/ic_hospitals.png" class="before">
				<img src="assets/images/ic_hospitalsact.png" class="after">
			</div>
			<ion-label>{{'hospitals' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="my_appointments">
			<div class="img_box">
				<img src="assets/images/ic_appointments.png" class="before">
				<img src="assets/images/ic_appointmentsact.png" class="after">
			</div>
			<ion-label>{{'appts' | translate}}</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="more">
			<div class="img_box">
				<img src="assets/images/ic_more.png" class="before">
				<img src="assets/images/ic_moreact.png" class="after">
			</div>
			<ion-label>{{'more' | translate}}</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
